replicaCount: 1
rollingUpdatePartition: 0

awsHostNetworkEnabled: true

image:
  repository: "ghcr.io/bnb-chain/greenfield"
  pullPolicy: IfNotPresent
  tag: "0.2.2-alpha.1"

alpineImage:
  repository: "alpine"
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

volumeSize: "500Gi"
enableInitEbsSnapshot: false
initSnapshotId: ""
storageClassName: "ebs-sc"

genesisInit:
  enabled: true
  url: "https://raw.githubusercontent.com/bnb-chain/bnbchain-gitops/main/apps/gnfd-fullnode-qa/config/genesis.json?token=GHSAT0AAAAAACCKFFJM72XFB5VLRLN7LPTOZD67ODA"

# enable ServiceMonitor resources
enableMonitor: false

# Probe
enableStartupProbe: false
enableLivenessProbe: true

readinessProbe:
  exec:
   command:
   - uname
  failureThreshold: 1
  successThreshold: 1
  periodSeconds: 10
  initialDelaySeconds: 10

resources:
  limits:
    cpu: "4"
    memory: 14Gi
  requests:
    cpu: 3400m
    memory: 12Gi

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}

podAnnotations: {}

podSecurityContext:
  allowPrivilegeEscalation: false 
  readOnlyRootFilesystem: true 
  capabilities:
    drop:
      - all

pvcAutoresizer:
  annotations: {}
      #resize.topolvm.io/increase: 250Gi


securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 3000
  fsGroup: 2000
  fsGroupChangePolicy: OnRootMismatch

EnableSnapshotDatabase: true

EnableDiskWarmUp: true

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

enableConfigMapInit: true
configPath: "a-config/config/*"
enablesecretStore: false
secretStoreRef:
  enable: false
  name: "bnbchain-secrets"
  kind: "SecretStore"
service:
  annotations: {}
